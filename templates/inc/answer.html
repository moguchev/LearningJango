{% load static %}

<div class="row m-3">
    <span class="border border-primary col-12">
        <div class="row m-2">
            <div class="col-3">
                <div class="row mx-auto">
                    <img class="mx-auto" src="{% static 'img/test.png' %}" width="50" height="50" alt="">
                </div>
                <div class="row mt-3">
                    <div class="btn-group mx-auto" role="group" aria-label="Basic example">
                        <span class="border border-secondary rounded-left">&nbsp;&nbsp;{{ answer.rating }}&nbsp;&nbsp;</span>
                        <button type="button" class="btn btn-secondary btn-sm">&#8593;</button>
                        <button type="button" class="btn btn-secondary btn-sm">&#8595;</button>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="row m-2">
                    <p>{{ answer.text }}</p>
                </div>
                <div class="row m-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Correct!</label>
                    </div>
                </div>
            </div>
        </div>
    </span>
</div>
