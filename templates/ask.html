{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="row mt-5">
    <h2>New Question</h2>
</div>


<div class="row mt-3">
    <div class="col-1">
        <p>Title</p>
    </div>
    <div class="col-11">
        <div class="input-group">
            <input type="text" class="form-control" aria-label="Text input with checkbox">
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-1">
        <p>Text</p>
    </div>
    <div class="col-11">
        <div class="input-group ">
            <textarea class="form-control" id="" rows="12"></textarea>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-1">
        <p>Tags</p>
    </div>
    <div class="col-11">
        <div class="input-group">
            <input type="text" class="form-control" aria-label="Text input with checkbox">
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-1"></div>
    <div class="col-11">
        <button type="submit" class="btn btn-primary">ASK!</button>
    </div>
</div>


{% endblock %}
